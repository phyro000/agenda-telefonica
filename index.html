<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefonica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="main-title" class="title">Agenda Telefonica</h1>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
        <div class="form-container" id="form-container">
            <input type="text" id="lname" class="input-field" placeholder="Nume">
            <input type="text" id="fname" class="input-field" placeholder="Prenume">
            <input type="text" id="numb" class="input-field" placeholder="Numar de telefon">
            <button type="button" id="addPer" class="btn-add">Adauga persoana</button>
        </div>

        <table class="inTab" id="personTable">
            <thead>
                <tr>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Numar</th>
                    <th>Actiuni</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" id="personCount">Numar total de persoane: 0</td>
                </tr>
            </tfoot> 
        </table>
    </div>
    
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
